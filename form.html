<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCTP - 反思表單</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <header>
        <div class="container">
            <h1>BCTP</h1>
            <p>反思與後果認知表單</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>個人反思與後果認知</h2>
            
            <p>請針對您在上一頁查詢到的**法律後果**，認真填寫以下內容，並提交給平台紀錄。</p>

            <form id="reflection-form" class="form-card">
                
                <div class="form-group">
                    <label for="behavior-display">您選擇的行為 (來自上一頁的紀錄):</label>
                    <p id="behavior-display" class="behavior-display-box">正在加載...</p> 
                </div>

                <div class="form-group">
                    <label for="reflection-text">您對於查詢到的法律後果有何反思？</label>
                    <textarea id="reflection-text" required rows="8" 
                        placeholder="請寫下您對於可能面臨的法律責任和賠償的看法..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="reporting-checkbox" name="reporting">
                        我瞭解到這個行為的嚴重性，並**願意**與師長/輔導人員討論通報事宜。
                    </label>
                </div>

                <div class="button-footer">
                    <button type="submit" id="submit-button" class="submit-button">提交表單</button>
                    <a href="query.html" class="back-button">返回查詢頁面</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>BCTP (Bullying Consequence Transparency Platform)</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // *** 🚨 替換點：請將此處替換為您部署的 Google Apps Script Web App URL ***
            const GAS_URL = '貼上您部署的 Web App URL (以 /exec 結尾)'; 
            
            const form = document.getElementById('reflection-form');
            const submitButton = document.getElementById('submit-button');
            const behaviorDisplay = document.getElementById('behavior-display');
            
            // 讀取從 query.html 儲存的行為數據
            const behavior = localStorage.getItem('selectedBehaviors') || '無選擇行為，請返回查詢頁面重新選擇。';
            behaviorDisplay.textContent = behavior; 

            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                if (!submitButton) return;
                submitButton.disabled = true;
                submitButton.textContent = '資料回傳中...';

                // 1. 獲取表單數據
                const reflection = document.getElementById('reflection-text').value;
                const reportingCheckbox = document.getElementById('reporting-checkbox');
                const reporting = reportingCheckbox.checked ? '是 (願意)' : '否 (不願意)';
                
                // 2. 準備 JSON 格式的數據
                const formData = {
                    behavior: behavior,
                    reflection: reflection,
                    reporting: reporting
                };
                
                // 3. 使用 fetch 發送數據到 Google Apps Script
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', 
                    },
                    body: JSON.stringify(formData) 
                })
                .then(response => {
                    alert('✨ 表單提交成功！您的反思數據已安全傳送到 Google 試算表。');
                    
                    form.reset();
                    behaviorDisplay.textContent = behavior; 
                    submitButton.textContent = '✅ 已完成提交';
                    submitButton.disabled = true;
                })
                .catch(error => {
                    console.error('發送數據時發生錯誤:', error);
                    alert('提交失敗，請檢查 Web App URL 是否正確部署。');
                    submitButton.textContent = '提交表單';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
