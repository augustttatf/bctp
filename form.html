<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCTP - 反思表單</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
</head>
<body>
    <header>
        <div class="container">
            <h1>BCTP</h1>
            <p>反思與後果認知表單</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>個人反思與後果認知</h2>
            
            <p>請針對您在上一頁查詢到的法律後果，填寫以下資訊，並提交給平台紀錄。</p>

            <form id="reflection-form" class="form-card">
                
                <div class="form-group">
                    <label for="school-name">學校名稱 (必填)</label>
                    <input type="text" id="school-name" required placeholder="例如：某某高職 / 某某國中">
                </div>

                <div class="form-group">
                    <label for="student-name">姓名 (必填)</label>
                    <input type="text" id="student-name" required placeholder="請輸入您的真實姓名">
                </div>
                
                <div class="form-group">
                    <label for="reflection-text">反省內容 (必填)</label>
                    <textarea id="reflection-text" required rows="8" 
                        placeholder="請寫下您對於可能面臨的法律責任和賠償的看法與反省..."></textarea>
                </div>

                <div class="button-footer">
                    <button type="submit" id="submit-button" class="submit-button">提交反省表單</button>
                    <button type="button" class="back-button" onclick="window.location.href='query.html'">返回查詢頁面</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>BCTP (Bullying Consequence Transparency Platform)</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // *** 🚨 替換點：請將此處替換為您部署的 Google Apps Script Web App URL ***
            const GAS_URL = '貼上您部署的 Web App URL (以 /exec 結尾)'; 
            
            const form = document.getElementById('reflection-form');
            const submitButton = document.getElementById('submit-button');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                if (!submitButton) return;
                submitButton.disabled = true;
                submitButton.textContent = '資料回傳中...';

                // 1. 獲取表單數據
                const school = document.getElementById('school-name').value;
                const studentName = document.getElementById('student-name').value;
                const reflection = document.getElementById('reflection-text').value;
                
                // 2. 關鍵修正：從 Local Storage 讀取上一頁的行為數據
                const selectedBehaviors = localStorage.getItem('selectedBehaviors') || '無紀錄';

                // 3. 準備 JSON 格式的數據 (欄位名稱必須與 GAS 腳本中的 data.xxx 完全一致)
                const formData = {
                    school: school,
                    studentName: studentName,
                    reflection: reflection,
                    behaviors: selectedBehaviors // 修正：確保行為數據傳輸
                };
                
                // 4. 使用 fetch 發送數據到 Google Apps Script
                fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', 
                    },
                    body: JSON.stringify(formData) 
                })
                .then(response => {
                    alert('✨ 表單提交成功！您的反省數據已提交。');
                    
                    form.reset();
                    submitButton.textContent = '✅ 已完成提交';
                    submitButton.disabled = true;
                })
                .catch(error => {
                    console.error('發送數據時發生錯誤:', error);
                    alert('提交失敗，請檢查 Web App URL 或網路連線。');
                    submitButton.textContent = '提交反省表單';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
