<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCTP - 霸凌行為後果透明化資訊平台</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 專門為首頁設計的樣式 */
        .intro-container {
            text-align: center;
            padding: 80px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 80px auto;
        }
        .intro-container h1 {
            color: #004080;
            font-size: 3em;
        }
        .intro-container p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .start-button {
            padding: 15px 30px;
            background-color: #ff6347; /* 威懾色 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none; /* 移除超連結底線 */
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BCTP</h1>
            <p>霸凌行為後果透明化資訊平台</p>
        </div>
    </header>

    <main>
        <div class="intro-container">
            <h2>法律認知的斷層，不該成為犯行的藉口。</h2>
            <p>
                本平台透過資訊科技，將隱藏在判決書中的法律代價透明化、可查詢。
                我們的作用是讓使用者可以直接看到「行為」與「後果」的連結，
                提供一個低門檻、高威懾的法律風險教育平台。
            </p>
            <a href="query.html" class="start-button">開始查詢：查看行為後果 &rarr;</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 BCTP 專題範例</p>
    </footer>
