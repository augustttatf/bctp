<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>霸凌行為測驗</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>霸凌行為測驗</h1>
  </header>

  <main>
    <!-- 顯示選擇的行為類型 -->
    <section>
      <h2>選擇的行為類型</h2>
      <p id="law-types">正在載入選擇的行為類型...</p>
    </section>

    <!-- 顯示相關案例 -->
    <section>
      <h2>相關案例</h2>
      <div id="case-list">
        <p>正在載入相關案例...</p>
      </div>
    </section>

    <!-- 開始測驗按鈕 -->
    <button id="start-quiz-btn">開始測驗</button>
  </main>

  <footer>
    <p>BCTP - 霸凌行為後果透明化資訊平台</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lawTypesMapping = {
        2: "肢體推打",
        3: "網路散布謠言",
        4: "威脅取財",
        5: "密集訊息騷擾",
        6: "性霸凌"
      };

      // 從 localStorage 讀取選擇的行為類型和案例
      const selectedLawTypes = JSON.parse(localStorage.getItem('selectedLawTypes')) || [];
      const selectedCases = JSON.parse(localStorage.getItem('selectedCases')) || [];

      // 顯示選擇的行為類型
      if (selectedLawTypes.length > 0) {
        const lawTypesLabel = selectedLawTypes.map(type => lawTypesMapping[type] || '未知類型').join(', ');
        document.getElementById('law-types').innerText = `選擇的行為類型：${lawTypesLabel}`;
      } else {
        document.getElementById('law-types').innerText = '未選擇任何行為類型';
      }

      // 顯示相關案例
      if (selectedCases.length > 0) {
        const caseListHtml = selectedCases.map(caseItem => {
          return `
            <div class="case-card">
              <h4 class="case-title">${caseItem.newsTitle}</h4>
              <p class="case-content">${caseItem.newscontent}</p>
              <a href="${caseItem.source}" target="_blank">查看來源</a>
              ${caseItem.videoconnection ? `<a href="${caseItem.videoconnection}" target="_blank">查看相關影片</a>` : ''}
            </div>
          `;
        }).join('');
        document.getElementById('case-list').innerHTML = caseListHtml;
      } else {
        document.getElementById('case-list').innerHTML = '<p>目前沒有相關案例。</p>';
      }

      // 開始測驗按鈕
      document.getElementById('start-quiz-btn').addEventListener('click', function() {
        if (selectedLawTypes.length === 0) {
          alert('請先選擇至少一個行為類型！');
          return;
        }
        // 將用戶帶到測驗頁面，可以根據需求跳轉到 quiz
        window.location.href = 'quiz.html';  // 這裡的 quiz.html 可以是你測驗頁面的地址
      });
    });
  </script>

</body>
</html>
