<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCTP 學習單測驗</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="container">
        <h1>BCTP 學習單測驗</h1>
        <p>依據你勾選的行為類型，系統已為你生成 10 題測驗題。</p>
    </div>
</header>

<main>
    <div class="container">
        <form id="quiz-form">
            <div id="quiz-wrapper">
                <!-- 10 題將由 quiz.js 動態生成 -->
            </div>

            <div class="button-footer">
                <button type="submit" class="btn-animated btn-green">提交測驗 →</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>BCTP (Bullying Consequence Transparency Platform)</p>
</footer>

<script src="quiz.js"></script>
</body>
</html>
