<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCTP - 行為後果查詢</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛡️</text></svg>">
</head>
<body>
    <header>
        <div class="container">
            <h1>BCTP</h1>
            <p>霸凌行為後果透明化資訊平台</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-layout-grid"> 
                
                <div class="filter-panel">
                    <h2>步驟一：行為勾選</h2>
                    <p>勾選觸發法律後果的行為，查看對應的法律後果與案例。</p>

                    <div class="checkbox-group" id="behavior-filters">
                        <label><input type="checkbox" name="behavior" value="physical-injury" data-type="1" data-name="肢體推打 / 造成輕傷"> 肢體推打 / 造成輕傷</label>
                        <label><input type="checkbox" name="behavior" value="online-slander" data-type="2" data-name="網路散布謠言 / 損害名譽"> 網路散布謠言 / 損害名譽</label>
                        <label><input type="checkbox" name="behavior" value="money-extortion" data-type="3" data-name="威脅取財 / 損毀支付金錢"> 威脅取財 / 損毀支付金錢</label>
                        <label><input type="checkbox" name="behavior" value="psychological-damage" data-type="4" data-name="密集訊息騷擾 / 造成精神壓力"> 密集訊息騷擾 / 造成精神壓力</label>
                    </div>
                </div>

                <div class="results-panel">
                    <h2>步驟二：後果警示 (即時互動)</h2>
                    <p>請在上方勾選行為標籤，結果將即時顯示相關法律條文。</p>
                    <div id="results-area">
                        <p id="loading-message">載入法律資料中...</p>
                    </div>
                </div>
                
                <div class="case-panel">
                    <h2>步驟三：相關案例</h2>
                    <p>請在上方勾選行為標籤，查看相關新聞案例。</p>
                    <div id="case-area">
                        <p id="case-loading-message" class="loading-message">等待勾選行為，載入案例...</p>
                    </div>
                </div>
                
            </div> 

            <div class="button-footer">
                <a href="form.html" id="next-form-button" class="submit-button">下一步：反思表單 &rarr;</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>BCTP (Bullying Consequence Transparency Platform)</p>
    </footer>

    </body>
</html>
