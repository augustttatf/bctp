<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCTP - 霸凌行為測驗（測試版）</title>
<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; }
  .container { max-width: 900px; margin: auto; padding: 20px; }
  .quiz-question {
    background:#fff;
    border:1px solid #ccc;
    border-radius:6px;
    padding:15px;
    margin-bottom:20px;
  }
  .answer { color:#c00; font-size:0.9em; }
  #score-box { margin-top:20px; font-size:1.2em; font-weight:bold; color:#003366; }
  button { padding:10px 20px; font-size:1em; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
  <h1>BCTP 霸凌行為測驗（測試版）</h1>
  <p>⚠ 測試用途：每題顯示正確答案，不影響原本回傳值和計分</p>

  <div id="quiz-container"></div>
  <button id="next-btn">下一步：反思表單 →</button>
  <div id="score-box"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function () {
  const QUIZ_JSON_URL = 'https://raw.githubusercontent.com/augustttatf/BCTP-Stable/main/Question.json';
  const quizContainer = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('next-btn');
  const scoreBox = document.getElementById('score-box');

  let quizQuestions = [];
  let score = 0;

  const selectedQuestionTypes = JSON.parse(localStorage.getItem('selectedQuestionTypes') || '[]');
  if (!selectedQuestionTypes.length) {
    alert('未選擇行為類型，將返回行為勾選頁');
    window.location.href = 'query.html';
    return;
  }

  try {
    const res = await fetch(QUIZ_JSON_URL);
    if (!res.ok) throw new Error(`Failed to fetch JSON: ${res.status} ${res.statusText}`);
    const data = await res.json();

    // 分組
    const groupedByType = {};
    selectedQuestionTypes.forEach(type => {
      groupedByType[type] = data.questions.filter(q => q.questionType === type);
    });

    // 平均抽題
    const totalQuestions = 10;
    const typeCount = selectedQuestionTypes.length;
    const baseCount = Math.floor(totalQuestions / typeCount);
    let remainder = totalQuestions % typeCount;

    quizQuestions = [];
    selectedQuestionTypes.forEach(type => {
      let arr = groupedByType[type].slice();
      arr.sort(() => 0.5 - Math.random());
      let count = baseCount + (remainder > 0 ? 1 : 0);
      remainder--;
      quizQuestions.push(...arr.slice(0, count));
    });

    if (quizQuestions.length < totalQuestions) {
      const pool = [];
      Object.values(groupedByType).forEach(a => pool.push(...a));
      pool.sort(() => 0.5 - Math.random());
      quizQuestions.push(...pool.slice(0, totalQuestions - quizQuestions.length));
    }

    quizQuestions.sort(() => 0.5 - Math.random());
  } catch (err) {
    console.error('Error loading quiz data:', err);
    alert(`題庫載入失敗，請稍後再試。詳細錯誤：${err.message}`);
    return;
  }

  // 渲染題目
  function renderQuiz() {
    quizContainer.innerHTML = '';
    quizQuestions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'quiz-question';

      // 顯示題目 + 正確答案
      div.innerHTML = `
        <h3>
          ${idx + 1}. ${q.question}
          <span class="answer">, answer=${q.options[q.correctAnswerIndex]}</span>
        </h3>
      `;

      // 選項隨機排序
      const options = q.options.slice();
      options.sort(() => 0.5 - Math.random());

      options.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="q${idx}" value="${q.options.indexOf(opt)}"> ${opt}`;
        div.appendChild(label);
        div.appendChild(document.createElement('br'));
      });

      quizContainer.appendChild(div);
    });
    scoreBox.textContent = '';
  }

  renderQuiz();

  // 下一步按鈕
  nextBtn.addEventListener('click', function () {
    score = 0;
    const answers = quizQuestions.map((q, idx) => {
      const selected = quizContainer.querySelector(`input[name="q${idx}"]:checked`);
      if (selected && Number(selected.value) === q.correctAnswerIndex) score += 10;
      return selected ? Number(selected.value) : null;
    });

    // 顯示分數（不管多少分）
    scoreBox.textContent = `你的分數：${score} 分`;

    // 回傳值完全不變
    localStorage.setItem('quizAnswers', JSON.stringify({
      score,
      questionTypes: selectedQuestionTypes,
      answers
    }));

    // 一律換頁
    window.location.href = 'form.html';
  });
});
</script>

</body>
</html>
